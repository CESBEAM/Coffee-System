<!DOCTYPE html>
<html lang="en">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    
    <div class="sidenav">
        <div class="login-main-text">
           <img src="/img/bb-logo.jpg" alt="">
           <p>Sign Up</p>

           <p class="signtext">We do not share your personal details with anyone </p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" >
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                 </div>

                 <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" >
                 </div>

                 <div class="form-group">
                    <label>last Name</label>
                    <input type="text" class="form-control" >
                 </div>

                 <button type="submit" class="btn btn-black">Create Account</button>

                 <div class="dontHave">
                    Have an already account? <a href="/login.html">Sign In</a>
                </div>

              </form>
           </div>
        </div>
     </div>

</body>
</html>
